<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<script type="text/javascript">
			function arrayInputJson(j, a, p) {
				return j.length >= a.length && (function() {
					for(i in j) {
						j[i][p] = a[i];
					}
				}(), j) || false;

			}
			console.log(JSON.stringify(arrayInputJson([{
						a: 1
				}, {
						a: 2
					}], [2, 1], 'a')));
		</script>
	</body>

</html>
